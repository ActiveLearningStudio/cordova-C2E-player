<html>
  <head>
    <meta charset="utf-8" />
    <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; 
        style-src 'self' 'default-src'; media-src *; img-src 'self' data: content:;"> -->
    <!-- <meta http-equiv="Content-Security-Policy" content="* * 'self' default-src 'unsafe-inline' 'unsafe-eval' http://* https://* data: cdvfile://* file:///* content://*;"> -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'unsafe-inline' 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval' https: cdvfile:; 
        style-src 'self' https:; media-src * data:; img-src 'self' data: content: file: cdvfile: https: ;"
    />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta
      name="viewport"
      content="initial-scale=1, width=device-width, viewport-fit=cover"
    />
    <meta name="color-scheme" content="light dark" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Playlist</title>
  </head>

  <body>
    <div class="main-wrapper">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12">
            <div class="header-menu mb-0" onclick="history.back()">
              <img src="./img/icons/back-icon.svg" width="24" height="24" />
            </div>
          </div>
          <div class="main-wrap">
            <div class="course-detail-wrap">
              <div class="thumb-content">
                <p id="course-title"></p>
                <img src="./img/course-list-img.png" id="course-image" />
              </div>
              <div class="tab-content">
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                  <li class="nav-item">
                    <a
                      class="nav-link active"
                      id="overview-tab"
                      data-toggle="tab"
                      href="#overview"
                      role="tab"
                      aria-controls="overview"
                      aria-selected="true"
                      >Overview</a
                    >
                  </li>
                  <li class="nav-item">
                    <a
                      class="nav-link"
                      id="course-content-tab"
                      data-toggle="tab"
                      href="#course-content"
                      role="tab"
                      aria-controls="course-content"
                      aria-selected="false"
                    >
                      Content</a
                    >
                  </li>
                </ul>
                <div class="loading"></div>
                <div class="tab-content" id="myTabContent">
                  <div
                    class="tab-pane fade show active"
                    id="overview"
                    role="tabpanel"
                    aria-labelledby="overview-tab"
                  >
                    <div class="overview-description">
                      <h4>Description</h4>
                      <p id="course-description"></p>
                    </div>
                    <div class="overview-description">
                      <h4>Marketplace:</h4>
                      <p>Billâ€™s Marketplace</p>
                    </div>
                    <div class="overview-description">
                      <h4>Author:</h4>
                      <p id="author-name"></p>
                    </div>
                  </div>
                  <div
                    class="tab-pane fade"
                    id="course-content"
                    role="tabpanel"
                    aria-labelledby="course-content-tab"
                  >
                    <div id="main">
                      <h4 class="playlist-head">Playlists</h4>
                      <div class="accordion" id="faq"></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- <div class="col-12">
            <div class="alert-message-box">
              <div class="alert-wrap update">
                <div class="alert-icon" onclick="window.location.reload()">
                  <img src="img/update-icon.svg" /> Update
                </div>
              </div>
            </div>
          </div> -->
        </div>
      </div>
      <div class="c23-bottom-menu">
        <div class="menu-list">
          <ul>
            <li class="active-list">
              <a href="#"
                ><img
                  src="./img/icons/home-menu-icon.svg"
                  width="24"
                  height="24"
              /></a>
            </li>
            <li>
              <a href="#"
                ><img
                  src="./img/icons/search-menu-icon.svg"
                  width="24"
                  height="24"
              /></a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <script src="cordova.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap/bootstrap.min.js"></script>
    <script src="js/classes.js"></script>
    <script src="js/offline-playlist.js"></script>
  </body>
</html>
